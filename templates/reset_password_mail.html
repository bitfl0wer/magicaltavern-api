{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter Mail for Password Reset</h3>
    <div class="box">
        <form method="POST" action="/reset_password">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Send Email</button>
        </form>
    </div>
</div>
{% endblock %}
